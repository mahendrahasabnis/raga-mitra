# Deploy same frontend app as Cloud Run service "aarogya-mitra-frontend" (no -integrated suffix).
# Set _BACKEND_URL to the aarogya-mitra-backend URL when submitting.
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aarogya-mitra-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aarogya-mitra-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aarogya-mitra-frontend:$BUILD_ID']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aarogya-mitra-frontend:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'aarogya-mitra-frontend'
      - '--image=gcr.io/$PROJECT_ID/aarogya-mitra-frontend:$BUILD_ID'
      - '--platform=managed'
      - '--region=asia-south1'
      - '--allow-unauthenticated'
      - '--port=80'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--set-env-vars=VITE_API_BASE_URL=${_BACKEND_URL}/api,NODE_ENV=production'

substitutions:
  _BACKEND_URL: 'https://aarogya-mitra-backend-integrated-nwwg5e5xbq-el.a.run.app'

images:
  - 'gcr.io/$PROJECT_ID/aarogya-mitra-frontend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/aarogya-mitra-frontend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
timeout: '1200s'
