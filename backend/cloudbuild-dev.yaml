steps:
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/ragamitra-dev-repo/backend:$BUILD_ID'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/ragamitra-dev-repo/backend:latest'
      - '.'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/ragamitra-dev-repo/backend:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/ragamitra-dev-repo/backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ragamitra-backend-dev'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/ragamitra-dev-repo/backend:$BUILD_ID'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=ragamitra-dev-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars=NODE_ENV=development,JWT_EXPIRES_IN=7d,YOUTUBE_SEARCH_QUOTA=10000,YOUTUBE_MAX_RESULTS=50,YOUTUBE_MIN_DURATION=1800'
      - '--set-secrets=MONGODB_URI=MONGODB_URI:latest,YOUTUBE_API_KEY=YOUTUBE_API_KEY:latest,JWT_PRIVATE_KEY=JWT_PRIVATE_KEY:latest,SENDGRID_KEY=SENDGRID_KEY:latest'
      - '--vpc-connector=atlas-connector'
      - '--vpc-egress=all-traffic'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--port=8080'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/ragamitra-dev-repo/backend:$BUILD_ID'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/ragamitra-dev-repo/backend:latest'
